<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <input type="text" id="ingredientInput" placeholder="Nh·∫≠p t√™n m√≥n ƒÉn ho·∫∑c nguy√™n li·ªáu (VD: egg,milk,flour - c√°ch nhau b·∫±ng d·∫•u ph·∫©y)">
        <button onclick="findRecipes()">T√¨m c√¥ng th·ª©c</button>
        <div style="text-align:center; margin-bottom:10px;">
            <label><input type="radio" name="searchType" value="name" checked> Theo t√™n m√≥n ƒÉn</label>
            <label><input type="radio" name="searchType" value="ingredient"> Theo nguy√™n li·ªáu</label>
            <label><input type="radio" name="searchType" value="category"> Theo danh m·ª•c</label>
            <label><input type="radio" name="searchType" value="area"> Theo khu v·ª±c</label>
        </div>
        
        <!-- Filter n√¢ng cao -->
        <div id="advancedFilters" style="margin-bottom:15px; display:none;">
            <div style="margin-bottom:10px;">
                <select id="categorySelect" style="width:100%; padding:10px; border-radius:4px; border:1px solid #ccc; display:none;">
                    <option value="">Ch·ªçn danh m·ª•c...</option>
                </select>
                <select id="areaSelect" style="width:100%; padding:10px; border-radius:4px; border:1px solid #ccc; display:none;">
                    <option value="">Ch·ªçn khu v·ª±c...</option>
                </select>
            </div>
        </div>
        <div style="text-align:center; margin-bottom:15px;">
            <button onclick="getRandomRecipe()" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); padding: 10px 20px; border-radius: 20px; border: none; color: white; font-size: 14px; cursor: pointer; box-shadow: 0 2px 6px rgba(255,107,107,0.3);">
                üé≤ Kh√¥ng bi·∫øt ƒÉn g√¨? G·ª£i √Ω m√≥n ng·∫´u nhi√™n!
            </button>
        </div>
        <div class="results" id="results"></div>
    </div>
    
    <!-- Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Chi ti·∫øt c√¥ng th·ª©c s·∫Ω ƒë∆∞·ª£c load v√†o ƒë√¢y -->
            </div>
        </div>
    </div>
    <script>
        // Load categories v√† areas khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadAreas();
            setupFilterToggle();
            setupModalEvents();
        });

        // Load danh s√°ch categories
        async function loadCategories() {
            try {
                const res = await fetch('https://www.themealdb.com/api/json/v1/1/list.php?c=list');
                const data = await res.json();
                const categorySelect = document.getElementById('categorySelect');
                
                if (data.meals) {
                    data.meals.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.strCategory;
                        option.textContent = category.strCategory;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (e) {
                console.log('L·ªói khi load categories');
            }
        }

        // Load danh s√°ch areas
        async function loadAreas() {
            try {
                const res = await fetch('https://www.themealdb.com/api/json/v1/1/list.php?a=list');
                const data = await res.json();
                const areaSelect = document.getElementById('areaSelect');
                
                if (data.meals) {
                    data.meals.forEach(area => {
                        const option = document.createElement('option');
                        option.value = area.strArea;
                        option.textContent = area.strArea;
                        areaSelect.appendChild(option);
                    });
                }
            } catch (e) {
                console.log('L·ªói khi load areas');
            }
        }

        // Setup filter toggle
        function setupFilterToggle() {
            const radioButtons = document.querySelectorAll('input[name="searchType"]');
            const advancedFilters = document.getElementById('advancedFilters');
            const categorySelect = document.getElementById('categorySelect');
            const areaSelect = document.getElementById('areaSelect');
            const ingredientInput = document.getElementById('ingredientInput');

            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'category') {
                        advancedFilters.style.display = 'block';
                        categorySelect.style.display = 'block';
                        areaSelect.style.display = 'none';
                        ingredientInput.style.display = 'none';
                    } else if (this.value === 'area') {
                        advancedFilters.style.display = 'block';
                        categorySelect.style.display = 'none';
                        areaSelect.style.display = 'block';
                        ingredientInput.style.display = 'none';
                    } else {
                        advancedFilters.style.display = 'none';
                        categorySelect.style.display = 'none';
                        areaSelect.style.display = 'none';
                        ingredientInput.style.display = 'block';
                    }
                });
            });
        }

        // Setup modal events
        function setupModalEvents() {
            const modal = document.getElementById('recipeModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }

        async function findRecipes() {
            const input = document.getElementById('ingredientInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            resultsDiv.innerHTML = '<p>ƒêang t√¨m ki·∫øm...</p>';
            
            let url = '';
            
            if (searchType === 'name') {
                if (!input) {
                    resultsDiv.innerHTML = '<p>Vui l√≤ng nh·∫≠p t√™n m√≥n ƒÉn.</p>';
                    return;
                }
                url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(input)}`;
            } else if (searchType === 'ingredient') {
                if (!input) {
                    resultsDiv.innerHTML = '<p>Vui l√≤ng nh·∫≠p nguy√™n li·ªáu.</p>';
                    return;
                }
                // H·ªó tr·ª£ nhi·ªÅu nguy√™n li·ªáu c√°ch nhau b·∫±ng d·∫•u ph·∫©y
                const ingredients = input.split(',').map(i => i.trim()).filter(i => i);
                if (ingredients.length === 1) {
                    // Ch·ªâ 1 nguy√™n li·ªáu - d√πng API filter th√¥ng th∆∞·ªùng
                    url = `https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ingredients[0])}`;
                } else {
                    // Nhi·ªÅu nguy√™n li·ªáu - d√πng API premium (c√≥ th·ªÉ kh√¥ng ho·∫°t ƒë·ªông v·ªõi key test)
                    const ingredientString = ingredients.join(',');
                    url = `https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ingredientString)}`;
                }
            } else if (searchType === 'category') {
                const selectedCategory = document.getElementById('categorySelect').value;
                if (!selectedCategory) {
                    resultsDiv.innerHTML = '<p>Vui l√≤ng ch·ªçn danh m·ª•c.</p>';
                    return;
                }
                url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=${encodeURIComponent(selectedCategory)}`;
            } else if (searchType === 'area') {
                const selectedArea = document.getElementById('areaSelect').value;
                if (!selectedArea) {
                    resultsDiv.innerHTML = '<p>Vui l√≤ng ch·ªçn khu v·ª±c.</p>';
                    return;
                }
                url = `https://www.themealdb.com/api/json/v1/1/filter.php?a=${encodeURIComponent(selectedArea)}`;
            }
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (!data.meals) {
                    // N·∫øu API multi-ingredient kh√¥ng ho·∫°t ƒë·ªông, th·ª≠ t·ª´ng nguy√™n li·ªáu
                    if (searchType === 'ingredient' && input.includes(',')) {
                        const ingredients = input.split(',').map(i => i.trim()).filter(i => i);
                        resultsDiv.innerHTML = '<p>API kh√¥ng h·ªó tr·ª£ nhi·ªÅu nguy√™n li·ªáu v·ªõi key test. ƒêang t√¨m theo nguy√™n li·ªáu ƒë·∫ßu ti√™n...</p>';
                        // Fallback: ch·ªâ t√¨m theo nguy√™n li·ªáu ƒë·∫ßu ti√™n
                        const fallbackUrl = `https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ingredients[0])}`;
                        const fallbackRes = await fetch(fallbackUrl);
                        const fallbackData = await fallbackRes.json();
                        if (!fallbackData.meals) {
                            resultsDiv.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c ph√π h·ª£p.</p>';
                            return;
                        }
                        data.meals = fallbackData.meals;
                    } else {
                        resultsDiv.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c ph√π h·ª£p.</p>';
                        return;
                    }
                }
                // N·∫øu t√¨m theo t√™n, hi·ªÉn th·ªã chi ti·∫øt h∆°n
                if (searchType === 'name') {
                    resultsDiv.innerHTML = '';
                    data.meals.forEach(meal => {
                        resultsDiv.innerHTML += `
                            <div class="recipe">
                                <strong>${meal.strMeal}</strong><br>
                                <img src="${meal.strMealThumb}" alt="${meal.strMeal}" style="width:110px; border-radius:12px; margin:10px 0; box-shadow:0 1px 6px #bbb3;">
                                <br><em>Danh m·ª•c: ${meal.strCategory || ''} | Khu v·ª±c: ${meal.strArea || ''}</em><br>
                                <button class="recipe-btn" onclick="showMealDetails('${meal.idMeal}')">Xem c√¥ng th·ª©c chi ti·∫øt</button>
                            </div>
                        `;
                    });
                } else {
                    // N·∫øu t√¨m theo nguy√™n li·ªáu, category, area - ch·ªâ c√≥ id v√† t√™n m√≥n
                    resultsDiv.innerHTML = '';
                    data.meals.forEach(meal => {
                        resultsDiv.innerHTML += `
                            <div class="recipe">
                                <strong>${meal.strMeal}</strong><br>
                                <img src="${meal.strMealThumb}" alt="${meal.strMeal}" style="width:110px; border-radius:12px; margin:10px 0; box-shadow:0 1px 6px #bbb3;">
                                <br><button class="recipe-btn" onclick="showMealDetails('${meal.idMeal}')">Xem chi ti·∫øt</button>
                            </div>
                        `;
                    });
                }
            } catch (e) {
                resultsDiv.innerHTML = '<p>L·ªói khi k·∫øt n·ªëi API.</p>';
            }
        }

        // G·ª£i √Ω m√≥n ng·∫´u nhi√™n
        async function getRandomRecipe() {
            const resultsDiv = document.getElementById('results');
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            resultsDiv.innerHTML = '<p>ƒêang t√¨m m√≥n ng·∫´u nhi√™n cho b·∫°n...</p>';
            
            let url = '';
            
            // Random theo filter ƒë√£ ch·ªçn
            if (searchType === 'category') {
                const selectedCategory = document.getElementById('categorySelect').value;
                if (selectedCategory) {
                    // Random t·ª´ category ƒë√£ ch·ªçn
                    url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=${encodeURIComponent(selectedCategory)}`;
                } else {
                    url = 'https://www.themealdb.com/api/json/v1/1/random.php';
                }
            } else if (searchType === 'area') {
                const selectedArea = document.getElementById('areaSelect').value;
                if (selectedArea) {
                    // Random t·ª´ area ƒë√£ ch·ªçn
                    url = `https://www.themealdb.com/api/json/v1/1/filter.php?a=${encodeURIComponent(selectedArea)}`;
                } else {
                    url = 'https://www.themealdb.com/api/json/v1/1/random.php';
                }
            } else {
                // Random ho√†n to√†n
                url = 'https://www.themealdb.com/api/json/v1/1/random.php';
            }
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.meals && data.meals.length > 0) {
                    let meal;
                    
                    // N·∫øu l√† filter (tr·∫£ v·ªÅ nhi·ªÅu m√≥n), ch·ªçn ng·∫´u nhi√™n 1 m√≥n
                    if (searchType === 'category' || searchType === 'area') {
                        const randomIndex = Math.floor(Math.random() * data.meals.length);
                        meal = data.meals[randomIndex];
                    } else {
                        // Random API tr·∫£ v·ªÅ 1 m√≥n
                        meal = data.meals[0];
                    }
                    
                    resultsDiv.innerHTML = `
                        <div class="recipe">
                            <strong>${meal.strMeal}</strong><br>
                            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" style="width:110px; border-radius:12px; margin:10px 0; box-shadow:0 1px 6px #bbb3;">
                            <br><em>üé≤ M√≥n ng·∫´u nhi√™n cho b·∫°n!</em><br>
                            <button class="recipe-btn" onclick="showMealDetails('${meal.idMeal}')">Xem c√¥ng th·ª©c chi ti·∫øt</button>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p>Kh√¥ng th·ªÉ l·∫•y m√≥n ng·∫´u nhi√™n.</p>';
                }
            } catch (e) {
                resultsDiv.innerHTML = '<p>L·ªói khi k·∫øt n·ªëi API.</p>';
            }
        }

        // Hi·ªÉn th·ªã chi ti·∫øt c√¥ng th·ª©c trong modal
        async function showMealDetails(mealId) {
            const modal = document.getElementById('recipeModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = '<p>ƒêang t·∫£i chi ti·∫øt...</p>';
            modal.style.display = 'block';
            
            try {
                const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`);
                const data = await res.json();
                
                if (data.meals && data.meals[0]) {
                    const meal = data.meals[0];
                    
                    // T·∫°o danh s√°ch nguy√™n li·ªáu
                    let ingredients = '';
                    for (let i = 1; i <= 20; i++) {
                        const ingredient = meal[`strIngredient${i}`];
                        const measure = meal[`strMeasure${i}`];
                        if (ingredient && ingredient.trim()) {
                            ingredients += `<li>${measure ? measure.trim() + ' ' : ''}${ingredient.trim()}</li>`;
                        }
                    }
                    
                    modalContent.innerHTML = `
                        <h2>${meal.strMeal}</h2>
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                        <p><strong>Danh m·ª•c:</strong> ${meal.strCategory || 'N/A'}</p>
                        <p><strong>Khu v·ª±c:</strong> ${meal.strArea || 'N/A'}</p>
                        
                        <div class="ingredients-list">
                            <h3>Nguy√™n li·ªáu:</h3>
                            <ul>${ingredients}</ul>
                        </div>
                        
                        <div class="instructions">
                            <h3>H∆∞·ªõng d·∫´n:</h3>
                            <p>${meal.strInstructions || 'Kh√¥ng c√≥ h∆∞·ªõng d·∫´n chi ti·∫øt.'}</p>
                        </div>
                        
                        ${meal.strYoutube ? `<p><a href="${meal.strYoutube}" target="_blank" class="recipe-btn">Xem video YouTube</a></p>` : ''}
                        ${meal.strSource ? `<p><a href="${meal.strSource}" target="_blank" class="recipe-btn">Ngu·ªìn g·ªëc</a></p>` : ''}
                    `;
                } else {
                    modalContent.innerHTML = '<p>Kh√¥ng th·ªÉ t·∫£i chi ti·∫øt c√¥ng th·ª©c.</p>';
                }
            } catch (e) {
                modalContent.innerHTML = '<p>L·ªói khi t·∫£i chi ti·∫øt.</p>';
            }
        }

        // ƒê√≥ng modal
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('recipeModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
